<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="simple">
        ❤️
    </button>
    <button class="transform">
        <div class="icon">
            ❤️
        </div>
    </button>

    <button class="animation">
        <div class="icon">
            ❤️
        </div>
    </button>
</body>
<style>
    .simple {
        transition: all .6s;
    }
    .simple:hover {
        font-size: 1.2em;
    }

    .transform * {
        transition: all .4s;
    }
    .transform:hover .icon {
        transform: scale(1.5);
    }

    .animation:hover .icon {
        animation: .3s infinite alternate wobble;
    }

    @keyframes wobble {
        from {
            transform: scale(1);
        }
        to {
            transform: scale(1.4);
        }
    }
</style>
</html>
